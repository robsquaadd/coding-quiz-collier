<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The World's Most Impossible Coding Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" title="View High Scores">View High Scores</a>
      </nav>
      <p id="timer-element">Time Left:<span id="time-clock"></span></p>
    </header>
    <section id="start-section">
      <div id="start-window">
        <h1>Welcome to the World's Most Impossible Coding Quiz!</h1>
        <br />
        <h2>Would you like to Start the Quiz?</h2>
        <button
          id="play-button"
          class="button"
          title="Begin Quiz"
          type="button"
        >
          Begin Quiz
        </button>
      </div>
      <div id="question-window">
        <h3 id="question"></h3>
        <ul id="answers">
          <li id="answer1">
            <button
              class="answerButton button"
              type="submit"
              title="a"
            ></button>
          </li>
          <li id="answer2">
            <button
              class="answerButton button"
              type="submit"
              title="b"
            ></button>
          </li>
          <li id="answer3">
            <button
              class="answerButton button"
              type="submit"
              title="c"
            ></button>
          </li>
          <li id="answer4">
            <button
              class="answerButton button"
              type="submit"
              title="d"
            ></button>
          </li>
        </ul>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
